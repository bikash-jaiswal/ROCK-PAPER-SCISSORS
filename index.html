<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- favicon trick-->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=cdnjs.com">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <h1>Lets play Rock Paper Scissors</h1>
        <div class="gamescreen">
            <div class="card">
                <p>Player</p>
                <!-- displays computer icon -->
                <div class="display_player"><i class="fas fa-hand-rock fa-8x"></i></div>
                <p class="player_score">Score: 0</p>
            </div>
            <h2>VS</h2>
            <div class="card">
                <!-- displays players icon -->
                <p>Computer</p>
                <!-- displays computer icon -->
                <div class="display_computer"><i class="fas fa-hand-scissors fa-8x"></i></div>
                <p class="computer_score">Score : 0</p>
            </div>
        </div>
        <h2 class="select">Select you choices:</h2>
        <div class="choices">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissor">Scissors</button>
        </div>
        <div class="choice hide">
            <button class="btn reset">Replay</button>
        </div>
        <div class="credits">
            <p>&copy; Bikash Jaiswal, 2021</p>
        </div>
    </div>
    <!-- paper icom-->
    <!-- <i class="fas fa-hand-paper"></i> -->
    <script src="script.js"></script>
</body>

</html>
